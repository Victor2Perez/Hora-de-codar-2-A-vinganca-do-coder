<!--Escrever um programa de ler data de nascimento
Ela terá que ver se pode ou não votar-->

<body>
    <script>
var a = parseInt(prompt("Escreva o seu ano de nascimento"));
var b = parseInt(prompt("Escreva o ano que você atual")) ;
var c = b - a;

if (c > 16){
alert("Pode votar por que você já tem " + c + " anos de idade");
}

else{
alert ("Não pode votar por que você é muito novo (" + c + " anos)");
}
    </script>

</body>

</html>
